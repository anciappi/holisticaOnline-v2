{% load static %}

  {% for terapeuta in object_list %}
    <div class="card" style="width: 18rem;">
      <img src="{{terapeuta.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{terapeuta.user.username | title}}</h5>
        <p class="card-text">{{terapeuta.description}}</p>
        <a href="#" class="btn btn-primary">+ info</a>
      </div>
    </div>
  {% endfor %}

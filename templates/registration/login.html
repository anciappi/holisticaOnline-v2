{% extends 'core/layouts/bases.html' %}

{% block title %}Login{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
    <div class="container mt-3" >

        <h2 class="text-center m-4">Inicio de sesion</h2>
        <form method="POST" action="">
            {% csrf_token %}

            <div class="card mx-auto" style="width: 30rem" >
                <div class="card-body">
                    <h6 class="card-title m-3" > Ingrese sus credenciales </h6>

                    {{ form|crispy }}

                    <button class="btn btn-primary float-end w-100 my-3" type="submit" >Iniciar Sesion</button>

                    
                    <p class="card-text">No tenes cuenta?</p>
                    <a href="{% url 'register' %}" class="card-link">Registrarse</a>
                    <a href="{% url 'home' %}" class="card-link">Inicio</a>
                    

                </div>
            </div>
            

        </form>

    </div>

{% endblock %}
